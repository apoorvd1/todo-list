<app-todo-add (todoAdd)="addTodo($event)"></app-todo-add>
<h3>Your Todos</h3>
<div *ngIf="this.todos.length===0; else elseBlock">No Todo to display</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
  <app-todo-items (todoDelete)="deleteTodo($event)" [todo]="todo"></app-todo-items>
</div>
</ng-template>
